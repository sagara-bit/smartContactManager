<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(content=~{::section})">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
</head>
<body>

    <section>
        <div class="card mr-3 ml-3">
        
        
        <div class="card-body" th:if=${contact}>
        
        <div class="container text-center">
        
        
          <img alt="profilePic" src="" th:src ="@{'/img/'+ ${contact.imageUrl}}" class="myProfilePicture" style ="height:200px; width:200px;">
          
          <h3 class="mt-3"> <span th:text ="${contact.name}"></span> <span th:text="${contact.secondName}"></span>  </h3>
          
          
          <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#ID</th>
			      <th scope="col">USERID<span th:text="${contact.cid}"></span>   </th>
			    </tr>
			  </thead>
			  <tbody>
			  
			    <tr>
			      <th scope="row">Email</th>
			      <td> <span th:text ="${contact.email}"></span>   </td>
			    </tr>
			    
			     
			    <tr>
			      <th scope="row">Phone</th>
			      <td> <span th:text ="${contact.phone}"></span>   </td>
			    </tr>
			    
			     
			    <tr>
			      <th scope="row">Work</th>
			      <td> <span th:text ="${contact.work}"></span>   </td>
			    </tr>

			  </tbody>
		</table>
		
		<div class="description mt-3">
		
		<th:block th:utext ="${contact.description}"></th:block>
		
		
		</div>
		<div class="container mt-5">

		<form th:action ="@{'/user/updateContact/' + ${contact.cid}}" class="mt-2" method="POST">
					
					  <button type="submit" class="btn btn-success btn-sm">
					        <i class="fas fa-edit"></i> Update
					    </button>
					
					
					</form>

</div>
		
		
        
        
        </div>
        
        </div>
 		
 		
 		
 		
 		
 		
        </div>
        
        <h1 class="text-center p-3 bg-danger text-white " th:unless="${contact}"> you don't have permission to see this contact..</h1>
    </section>

</body>
</html>
