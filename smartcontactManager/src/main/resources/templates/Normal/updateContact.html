<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(content=~{::section})">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
</head>
<body>

    <section>
          <div class="card-body">
               <h1 style="text-align: center;">Update Your  Contact</h1>
            </div>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" th:action="@{/user/processContact}" method="post">
                            <input type="hidden" th:value="${contact.cid}" name ="cid">
                            <!-- First Name Input -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </span>
                                </div>
                                <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" />
                            </div>
                            
                            <!-- second name -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user-alt"></i>
                                    </span>
                                </div>
                                <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter your last name" class="form-control" />
                            </div>
                            
                            
                            <!-- phone -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </span>
                                </div>
                                <input  th:value="${contact.phone}" required pattern="[0-9]{10,15}"   type="number" id="phone" name="phone" placeholder="Enter phone number" class="form-control" />
                            </div>
                            
                            
                            <!-- email -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        @
                                    </div>
                                </div>
                                <input   th:value="${contact.email}" required  type="email" id="email" name="email" placeholder="Enter you Email" class="form-control" />
                            </div>
                            
                            
                               <!--  work field-->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class ="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input  th:value="${contact.work}" required  type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
                            </div>
                            
                         <!--    description block -->
                  <textarea th:text = "${contact.description}" id="mytextarea" name="description" class="form-control" rows="10"></textarea>

                            <!-- contact image -->
                            
                            <div class="container">
                            
                            <img class ="img-fluid myProfilePicture" src ="" th:src="@{'/img/' + ${contact.imageUrl}}" alt =" "/>
                            
                            </div>
                            <p class="text-secondary"> choose a new profile pic</p>
                            <div class="custom-file">
                            
                             <input class="form-control form-control-sm" id="formFileSm" name ="profileImage" type="file" >
                            
                            </div>
                            
                            <div class="container text-center">
                             <button class="btn btn-outline-primary">Update</button>
                            
                            </div>
                            
                            

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
