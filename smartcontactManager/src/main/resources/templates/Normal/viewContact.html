<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(content=~{::section})">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
</head>
<body>

    <section>
     
     <div class="container">
     
     <div class="card">
     
     <div class="card-body">
     
     <h1 class="text-center mt-3" th:text="${user.name}"></h1>
     
     <div class="container text-center">
      
         <img alt="profilePic" src="" th:src ="@{'/img/'+ ${user.imageUrl}}" class="myProfilePicture" style ="height:200px; width:200px;">
     
     </div>

      <table class="table text-center" >
       
			  <thead>
			    <tr>
			      <th scope="col">#USERID</th>
			      <th scope="col">USERID<span th:text="${user.id}"></span>   </th>
			    </tr>
			  </thead>
			  <tbody>
			  
			    <tr>
			      <th scope="row">Email</th>
			      <td> <span th:text ="${user.email}"></span>   </td>
			    </tr>
			    
			     
			    <tr>
			      <th scope="row">Role</th>
			      <td> <span th:text ="${user.role}"></span>   </td>
			    </tr>
			    
			     
			    <tr>
			      <th scope="row">Account Active</th>
			      <td> <span th:text ="${user.enabled}"></span>   </td>
			    </tr>
			    
			    
			      
			    <tr>
			      <th scope="row">About You</th>
			      <td> <span th:text ="${user.about}"></span>   </td>
			    </tr>
			    
			    
			      
			   
			  </tbody>
		</table>
        
        
        
     
     
     
     
     </div>
     
     
     
     </div>
     
     
     
     </div>
    </section>

</body>
</html>
