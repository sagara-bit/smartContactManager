<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(content=~{::section})">
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
</head>
<body>

   <section class="d-flex align-items-center justify-content-center" style="height: 100vh; background: linear-gradient(to right, #6a11cb, #2575fc);">
    <div class="container">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body my-5 text-center">
                
                <!-- Profile Image -->
                <img alt="profilePic" th:src="@{'/img/default.png'}" class="myProfilePicture rounded-circle shadow" 
                     style="height: 150px; width: 150px; border: 4px solid #fff;">

                <!-- Title -->
                <h1 class="mt-4 text-white font-weight-bold">
                    Start Managing Your Contacts on the Cloud ðŸš€
                </h1>

                <!-- Subtext -->
                <p class="text-light font-italic">Keep your contacts secure & accessible anywhere.</p>

                <!-- Call to Action Button -->
                <a th:href="@{/user/addContact}" class="btn btn-light mt-4 px-4 py-2 font-weight-bold shadow-sm rounded-pill">
                    <i class="fas fa-user-plus"></i> Add New Contact
                </a>
                
                <hr/>
              <h3 class="my-3">Please Support me</h3>

<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here" />

<div class="container text-center mt-3">
  <button onclick="paymentStart()" class="btn btn-success btn-block">PAY</button>
</div>
              

            </div>
        </div>
    </div>
</section>
   

</body>
</html>
