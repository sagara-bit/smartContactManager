<!-- signup.html (Child Template) -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Signup Page</title>
</head>

<body>

    <!-- Include the base layout and inject content -->
    <section th:replace="~{base::Layout(content=~{::signupContent})}">

        <!-- Signup Content -->
        <section th:fragment="signupContent">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <div class="my-card mt-3">

                          <!-- Session Message -->
					<!-- Display session message -->
					<!-- Display flash message -->
					<div th:if="${message}" 
					     th:classappend="${message.type}" 
					     class="alert" 
					     role="alert">
					    <p th:text="${message.content}"></p>
					</div>

                            <!-- Image Section -->
                            <div class="container text-center">
                                <img style="width:85px;" th:src="@{/img/add-friend.png}" alt="register" />
                            </div>

                            <!-- Title -->
                            <h1 class="text-center">Register Here !!</h1>

                            <!-- Registration Form -->
                            <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

                                <!-- Name Field -->
                                <div class="mb-3">
                                    <label for="name_field" class="form-label">Your Name</label>
                                    <input name="name" type="text" class="form-control" th:classappend ="${#fields.hasErrors('name')?'is-invalid':''}"id="name_field"
                                           placeholder="Please Enter your name Here" required th:value="*{name}" />
                                   	<div class ="invalid-feedback" th:each ="e : ${#fields.errors('name')}" th:text ="${e}">  </div>
                                </div>

                                <!-- Email Field -->
                                <div class="mb-3">
                                    <label for="email_field" class="form-label">Your Email</label>
                                    <input name="email" type="email" class="form-control" id="email_field"
                                           placeholder="Please Enter your email" required th:value="*{email}" />
                                </div>

                                <!-- Password Field -->
                                <div class="mb-3">
                                    <label for="password_field" class="form-label">Password</label>
                                    <input name="password" type="password" class="form-control" id="password_field"
                                           placeholder="Enter your password" required />
                                </div>

                                <!-- About Field -->
                                <div class="form-group">
                                    <label for="about_field" class="form-label">About Yourself</label>
                                    <textarea id="about_field" name="about" placeholder="Enter about Yourself" rows="5"
                                              class="form-control" th:text="*{about}"></textarea>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="form-group form-check d-flex align-items-center">
                                    <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                                    <label for="agreement" class="ms-2">Accept terms and conditions</label>
                                </div>

                                <!-- Submit & Reset Buttons -->
                                <div class="container text-center mt-3">
                                    <button type="submit" class="btn bg-primary text-white">Submit</button>
                                    <button type="reset" class="btn btn-warning text-white">Reset</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>

</body>

</html>
